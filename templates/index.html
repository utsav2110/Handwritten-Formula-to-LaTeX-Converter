<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handwriting to LaTeX</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <div class="container">
            <button class="theme-toggle" id="themeToggle">‚òÄ</button>

            <h1>üìù Handwriting to LaTeX</h1>

            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-container" id="dropZone">
                    <p>Drag and drop your image or PDF here</p>
                    <p>- or -</p>
                    <div class="file-input-wrapper">
                        <label class="custom-file-upload">
                            <input type="file" name="file" accept="image/*,application/pdf" required id="fileInput"/>
                            Choose File
                        </label>
                    </div>
                    <img id="preview" class="preview-image" alt="Preview" style="display: none;">
                    <p id="fileName"></p>
                    <button type="submit" class="upload-btn">Convert to LaTeX</button>
                </div>
            </form>

            <!-- {% if image_url %}
            <div class="preview">
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded image" />
            </div>
            {% endif %} -->
            
            {% if latex_code %}
                <h3>üßæ LaTeX Code:</h3>
                <textarea rows="8" cols="80" readonly>{{ latex_code }}</textarea>
                <div class="button-container">
                    <button onclick="copyLatex()">üìã Copy LaTeX Code</button>
                    {% if latex_file %}
                        <a href="{{ url_for('download_file', filename=latex_file) }}" class="button-link">
                            <button>‚¨á Download LaTeX File</button>
                        </a>
                    {% endif %} 
                    {% if pdf_file %}
                        <a href="{{ url_for('download_pdf', filename=pdf_file) }}" class="button-link">
                            <button>üìÑ Download PDF</button>
                        </a>
                    {% endif %}
                </div>
                <p id="copy-status" style="color: green"></p>
            {% endif %}

            {% if pdf_file %}
                <div class="result-section">
                    {% if is_mobile %}
                        <!--<p>PDF preview may not be available on some mobile devices.</p>
                        <a href="{{ url_for('download_pdf', filename=pdf_file) }}" class="btn btn-primary">Open PDF</a>-->
                    {% else %}
                        <h2>PDF Preview</h2>
                        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px" />
                    {% endif %}
                </div>
            {% endif %}

        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
