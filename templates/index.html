<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <title>Handwriting to LaTeX</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <div class="container">
            <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

            <h1>üìù Handwriting to LaTeX</h1>

            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-container" id="dropZone">
                    <p>Drag and drop your image here</p>
                    <p>- or -</p>
                    <div class="file-input-wrapper">
                        <label class="custom-file-upload">
                            <input type="file" name="image" accept="image/*" required id="fileInput"/>
                            Choose File
                        </label>
                    </div>
                    <img id="preview" class="preview-image" alt="Preview">
                    <p id="fileName"></p>
                    <button type="submit" class="upload-btn">Upload & Convert</button>
                </div>
            </form>

            <!-- {% if image_url %}
            <div class="preview">
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded image" />
            </div>
            {% endif %} -->
            
            {% if latex_code %}
                <h3>üßæ LaTeX Code:</h3>
                <textarea rows="8" cols="80" readonly>{{ latex_code }}</textarea>
                <div style="display: flex ; justify-content: space-between; margin: 20px 0;">
                    <button onclick="copyLatex()">üìã Copy LaTeX Code</button>
                    {% if latex_file %}
                        <a href="{{ url_for('download_file', filename=latex_file) }}">
                            <button>‚¨áÔ∏è Download LaTeX File</button>
                        </a>
                    {% endif %} 
                    {% if pdf_file %}
                        <a href="{{ url_for('download_pdf', filename=pdf_file) }}">
                            <button>üìÑ Download PDF</button>
                        </a>
                    {% endif %}
                </div>
                <p id="copy-status" style="color: green"></p>
            {% endif %}

            {% if pdf_url %}
            <div class="result-section">
                <h2>PDF Preview:</h2>
                <embed src="{{ pdf_url }}" width="100%" height="500px" type="application/pdf"/>
            </div>
            {% endif %}

        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
